<html layout:decorate="~{layout}">

<head>
  <title>Contacto</title>
  <link rel="stylesheet" th:href="@{~/grupo-web/styles/form.css}">
</head>

<body>
  <section layout:fragment="content">
    <div class="form-container">

      <h2>Contáctanos</h2>
      <p class="subtitle">Si tienes algun proyecto, sugerencia o queja en mente, déjanos saber llenando este formulario
      </p>

      <form class="contact-form" action="#" method="post" th:action="@{/grupo-web-wiki/form/contact}" th:object="${contact}">
        <div class="form-group">
          <label for="name">Nombre: </label>
          <input type="text" id="name" th:field="*{name}" placeholder="Nombre..." />
          <p th:if="${#fields.hasErrors('name')}" th:errorclass="form-error" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
          <label for="lastName">Apellido: </label>
          <input type="text" id="lastName" th:field="*{lastName}" placeholder="Apellido..." />
          <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="form-error" th:errors="*{lastName}"></p>
        </div>

        <div class="form-group">
          <label for="email">Correo: </label>
          <input type="text" id="email" th:field="*{email}" placeholder="Correo...">
          <p th:if="${#fields.hasErrors('email')}" th:errorclass="form-error" th:errors="*{email}"></p>
        </div>

        <div class="form-group">
          <label for="semester">Semestre: </label>
          <input type="number" id="semester" th:field="*{semester}" placeholder="Semestre..." min="1" max="16">
          <p th:if="${#fields.hasErrors('semester')}" th:errorclass="form-error" th:errors="*{semester}"></p>
        </div>

        <div class="form-group">
          <label for="message">Mensaje: </label>
          <textarea id="message" th:field="*{message}" placeholder="Mensaje..."></textarea>
          <p th:if="${#fields.hasErrors('message')}" th:errorclass="form-error" th:errors="*{message}"></p>
        </div>

        <input type="submit" value="Enviar">
      </form>
    </div>
  </section>
  <script th:href="@{~/grupo-web/js/constraint.js}"></script>
</body>

</html>
